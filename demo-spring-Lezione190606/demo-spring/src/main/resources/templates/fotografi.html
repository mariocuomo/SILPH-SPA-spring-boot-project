<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<link href="../static/css/fotografi.css" th:href="@{/css/fotografi.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="dropdown" align="center">
		<button class="dropbtn">Dropdown</button>
		<div class="dropdown-content">
			<a th:each="fotografo : ${fotografi}" 
			th:text="${fotografo.nome}"
			th:href="@{'/fotografo' + '/' + ${fotografo.id}}" /></a>
		</div>
	</div>
</body>
</html>
