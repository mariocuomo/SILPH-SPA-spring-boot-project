<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<link href="../static/css/fotografi.css" th:href="@{/css/fotografi.css}"
	rel="stylesheet" />
</head>
<body>

	<div align="center">
		<img style="padding-top: 5%" src="../images/fotografo.jpg"
			width="250" />
	</div>
	<div align="center">
		<h4>SELEZIONA IL FOTOGRAFO</h4>
	</div>
	<div align="center" style="padding-top: 1%">
		<div class="dropdown" align="center">
			<button class="dropbtn">Fotografi</button>
			<div class="dropdown-content">
				<a th:each="fotografo : ${fotografi}" th:text="${fotografo.cognome}"
					th:href="@{'/fotografoUploadFoto' + '/' + ${fotografo.id}}" /></a>
			</div>
		</div>
	</div>
</body>
</html>
