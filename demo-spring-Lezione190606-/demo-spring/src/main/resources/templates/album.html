<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<link href="../static/css/aggiungiInfoOrdine.css"
	th:href="@{/css/aggiungiInfoOrdine.css}" rel="stylesheet" />
<meta charset="utf-8">

</head>
<body>
	<div align="center">
		<h1>Ecco le foto dell'album!</h1>
		<div>
			Fotografo : <span th:text="${fotografo.cognome}"></span>
		</div>
		<div>
			Nome album: <span th:text="${album.nome}"></span>
		</div>
		<div>
			Descrizione album: <span th:text="${album.descrizione}"></span> <br>
		</div>
		<div align="center" class="gallery"
			th:each="fotografia : ${fotografie}">
			<a target="_blank" th:href="${fotografia.link}"> <img
				th:src="${fotografia.link}" th:alt="${fotografia.descrizione}"
				width="600" height="400">
			</a>
			<div class="desc" th:text="${fotografia.descrizione}"></div>
		</div>

		<div align="center">
			<form th:action="@{/entra}" method="get">
				<table>
					<tr>
						<td align="center">
							<button class="dropbtn" type="submit">Men√π Principale</button>
						</td>
					</tr>
				</table>
			</form>

		</div>
	</div>

</body>
</html>
