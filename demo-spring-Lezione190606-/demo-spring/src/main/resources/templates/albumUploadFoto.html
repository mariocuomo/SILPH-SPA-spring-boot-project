<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<link href="../static/css/fotografi.css" th:href="@{/css/fotografi.css}"
	rel="stylesheet" />
</head>
<body>

	<div align="center">
		<img style="padding-top: 5%" src="../images/fotografo.jpg"
			width="250" />
	</div>
	<div align="center">
		<h1>ECCO LA LISTA DEGLI ALBUM</h1>
		<h2 th:test="${fotografo.cognome}"></h2>
	</div>
	<div align="center" style="padding-top: 1%">
		<div class="dropdown" align="center">
			<button class="dropbtn">Album</button>
			<div class="dropdown-content">
				<a th:each="album : ${albums}" th:text="${album.nome}"
					th:href="@{'/albumUploadFoto' + '/' + ${album.id}}" /></a>
			</div>
		</div>
	</div>
</body>
</html>
