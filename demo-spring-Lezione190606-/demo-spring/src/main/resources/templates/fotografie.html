<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}"
	rel="stylesheet" />
</head>
<body>
	<div align="center">
		<h1>Ecco tutte le foto dei fotografi!</h1>
		<div>
			<span th:text="${errore}" ></span>
		</div>
		<form th:action="@{/acquista}" method="get">

			<div>
				<ul>
					<li th:each="fotografia : ${fotografie}"><input
						type="checkbox" th:id="${fotografia.id}" th:name="images"
						th:value="${fotografia.id}" /> <label th:for="${fotografia.id}">
							<img th:src="${fotografia.link}" th:value="images">
					</label></li>
				</ul>
			</div>
			<div>
				<button class="dropbtn" type="submit">Invio</button>
			</div>


		</form>

	</div>
</body>
</html>
