<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<link href="../static/css/fotografi.css" th:href="@{/css/fotografi.css}"
	rel="stylesheet" />
</head>
<body>

	<div align="center">
		<img style="padding-top: 5%" width="250"
			th:src="@{images/fotografo.jpg}" />
	</div>
	<div align="center">
		<h4>ECCO LA LISTA DEGLI ALBUM</h4>
	</div>
	<div align="center" style="padding-top: 1%">
		<div class="dropdown" align="center">
			<button class="dropbtn">Album</button>
			<div class="dropdown-content">
				<a th:each="album : ${albums}" th:text="${album.nome}"
					th:href="@{'/album' + '/' + ${album.id}}" /></a>
			</div>
		</div>
	</div>
</body>
</html>
