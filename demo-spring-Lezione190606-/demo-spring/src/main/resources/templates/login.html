<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/login.css" th:href="@{/css/login.css}"
	rel="stylesheet" />
</head>
<body>
	<div align="center">
		<h2>Accedi</h2>
		<div th:if="${param.error}">Nome utente o password errati!</div>
		<div th:if="${param.logout}">Hai effettuato il logout. A presto!
		</div>
		<form th:action="@{/login}" method="post" class="container">
			<div>
				<label>Username : <input type="text" name="username" /></label>
			</div>
			<div>
				<label>Password: <input type="password" name="password" /></label>
			</div>
			<div>
				<br>
				<button class="dropbtn" type="submit">Entra</button>
			</div>
		</form>
	</div>
</body>
</html>
